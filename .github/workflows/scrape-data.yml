name: Scrape Data
on:
  push:
    branches:
      - 'main'
  schedule:
    # Every April and October, try refreshing the data for 1 week after conference will have definitely ended
     - cron: "0 0 8-15 4,10 *"
jobs:
  generate-artifacts:
    name: python
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install the project
        run: uv sync --locked

      - name: Scrape conferences
        run: uv run conference-scraper

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ steps.date.outputs.date }}"
          files: |
            data/conference_talks.db
            data/conference_talks_no_text.db
            data/conference_talks.json
